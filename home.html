<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Healthcare Website</title>
<style>
  body {
    background-color: #f6f6f6;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  header {
    background-color: #49a6e9;
    padding: 10px 0;
    text-align: center;
  }
  
  header a {
    color: white;
    text-decoration: none;
    margin: 0 20px;
  }
  
  .department {
    margin: 20px;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  footer {
    background-color: #49a6e9;
    color: white;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
  
  form {
    margin: 20px;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #e7e7e7;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #d1d1d1;
    border-radius: 5px;
  }
  
  label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
  }
  
  button {
    background-color: #49a6e9;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>
<header>
  <a href="#">Home</a>
  <a href="#">Product</a>
  <button>Contact</button>
</header>

<div class="department">
  <img src="department-image.jpg" alt="Department Image">
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vel purus nec tortor varius porta. Sed pellentesque.</p>
</div>

<form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name">
  
  <label for="email">Email:</label>
  <input type="email" id="email" name="email">
  
  <label for="message">Message:</label>
  <textarea id="message" name="message" rows="5"></textarea>
  
  <button type="submit">Submit</button>
</form>

<footer>
  &copy; 2021 Healthcare Company
</footer>

<script>
  // JavaScript code can go here for interactivity
</script>
</body>
</html>
